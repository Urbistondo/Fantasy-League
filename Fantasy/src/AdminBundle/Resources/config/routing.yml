admin_players_list:
    pattern: /players/list/{edit}
    defaults: { _controller: AdminBundle:Admin:listPlayer }

admin_players_edit:
    pattern: /players/edit/{player_id}
    defaults: { _controller: AdminBundle:Admin:editPlayer }

admin_players_remove:
    pattern: /players/remove/{player_id}
