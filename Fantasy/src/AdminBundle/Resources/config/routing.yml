    defaults: { _controller: AdminBundle:Security:login }

admin_login_check:
    pattern: /login_check

admin_logout:
    pattern: /logout

admin_home:
    pattern: /
    defaults: { _controller: AdminBundle:Admin:home }

admin_players:
    pattern: /players
    defaults: { _controller: AdminBundle:Admin:players }

admin_players_create:
    pattern: /players/create
    defaults: { _controller: AdminBundle:Admin:createPlayer }

