    pattern: /leagues/create
    defaults: { _controller: AdminBundle:Admin:createLeague }

admin_leagues_add:
    pattern: /leagues/add/{edit}/{league_id}
    defaults: { _controller: AdminBundle:Admin:addLeague }

admin_leagues_list:
    pattern: /leagues/list/{edit}
    defaults: { _controller: AdminBundle:Admin:listLeague }

admin_leagues_edit:
    pattern: /leagues/edit/{league_id}
    defaults: { _controller: AdminBundle:Admin:editLeague }

admin_leagues_remove:
    pattern: /leagues/remove/{league_id}
    defaults: { _controller: AdminBundle:Admin:removeLeague }

